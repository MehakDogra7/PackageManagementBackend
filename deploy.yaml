- defaultTab: nodes
  description: description
  executionEnabled: true
  id: 26239225-e858-47b9-b693-a5fe2b66b477
  loglevel: INFO
  name: ProductManagement
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Stoping and deleting all the previous running docker images
      exec: docker stop $(docker ps-a-q) || true && docker rm $(docker ps-a-q) ||
        true
    - description: pulling mysql docker image
      exec: docker pull mysql:8.0.23
    - description: pulling frontend from docker hub
      exec: docker pull mehakdogra0067/packagemgtfrontend:latest
    - description: Pull backend docker image
      exec: 'docker pull mehakdogra0067/package_management:latest '
    - description: removing previously created network
      exec: docker network rm ntwok || true
    - description: creating a network
      exec: docker network create ntwok
    - description: running mysql docker
      exec: docker container run -d -p 8090:3306 -e MYSQL_ROOT_PASSWORD=sql-password
        -e MYSQL_DATABASE=Management -e MYSQL_USER=Project -e MYSQL_PASSWORD=Project@123 --network
        ntwok --name spem-mysql mysql:8.0.23
    - description: '  Running react docker'
      exec: docker run -d --name spefrontend -p 3000:3000 mehakdogra0067/packagemgtfrontend
    - description: '  Sleeping before running spring boot'
      exec: sleep 301
    - description: running spring boot
      exec: docker run --network ntwok -e DATABASE_HOST=spem-mysql -e  -d --name spebackend
        -p 8095:8095 mehakdogra0067/package_management
    keepgoing: false
    strategy: node-first
  uuid: 26239225-e858-47b9-b693-a5fe2b66b477
